<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- FontAwesome CDN Link -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
        <div class="search-box">
          <div class="weather-results" id="results">
            <!-- Weather results will show here -->
          </div>
          <form action="" onsubmit="weather(); return false;">
            <input
              type="search"
              name="city"
              id="city"
              placeholder="Enter City Name"
            />
            <button type="submit"><i class="fas fa-search"></i> Search</button>
          </form>
          <h2><i class="fa-solid fa-laptop"></i>Created by Farman</h2>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
